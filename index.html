<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- cdn link with version -->
    <script src="https://unpkg.com/vue@3.4.19"></script>
    <style>
      .box {
        background-color: aqua;
        padding: 80px;
        margin: 10px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <h1>Hello Vue 3</h1>

    <div id="app">
      <a v-bind:href="link">Google</a>
      <button v-on:click="show=!show">
        <span v-if="show">Hide Infos</span><span v-if="!show">Show Infos</span>
      </button>

      <div v-if="show">
        <div v-for="info in infos">
          <div v-if="info.showOne">
            <h2>{{info.title}}</h2>
            <h4>My name is {{info.name}}</h4>
            <h4>Age - {{info.age}}</h4>
            <button @click="info.showOne=false">hide this one</button>
          </div>
          <hr />
        </div>

        <!-- direct click event -->
        <button v-on:click="age++">Increase Age</button>
      </div>
      <div class="box" @mouseover="mouseoverHandler">Mouseover</div>
      <div class="box" @mouseleave="mouseleaveHandler">Mouseleave</div>
      <div class="box" @dblclick="dblclickHandler">Double Click</div>
    </div>

    <div id="profile">
      <h2>{{name}}</h2>
      <h4>Category - {{category}}</h4>
      <h4>Price - {{price}}</h4>

      <!--  with method -->
      <button @click="IncreasePrice">Increase Price</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
